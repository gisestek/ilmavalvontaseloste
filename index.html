<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilmavalvontaseloste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="dark">
    <div class="controls">
        <h2>Ilmavalvontaseloste</h2>

        <div class="section">
            <h3>Maaliraportti</h3>
            <form id="reportForm">
                <div class="input-group">
                    <label for="targetId">Maalin numero:</label>
                    <input type="text" id="targetId" name="targetId" required>
                </div>
                <div class="input-group">
                    <label for="mgrs">MGRS-piste (esim. NG67):</label>
                    <input type="text" id="mgrs" name="mgrs" required>
                </div>
                <div class="input-group">
                    <label for="direction">Suunta (astetta, 0-359):</label>
                    <input type="number" id="direction" name="direction" min="0" max="359" required>
                </div>
                <div class="input-group">
                    <label for="altitude">Korkeus:</label>
                    <input type="text" id="altitude" name="altitude">
                </div>
                <div class="input-group">
                    <label for="speed">Nopeus:</label>
                    <input type="text" id="speed" name="speed">
                </div>
                <div class="input-group">
                    <label for="count">Lukumäärä:</label>
                    <input type="text" id="count" name="count" min="1">
                </div>
                <div class="input-group">
                    <label for="extra">Lisätiedot:</label>
                    <input type="text" id="extra" name="extra">
                </div>
                <button type="submit">Lisää Raportti</button>
            </form>
        </div>

        <div class="section">
            <h3>Kartta-asetukset</h3>
            <div class="input-group">
                <label for="mapDiameterInput">Kartan halkaisija (km):</label>
                <input type="number" id="mapDiameterInput" name="mapDiameterInput" value="300" min="50" max="2000">
            </div>
            <button id="updateMapSettingsBtn">Päivitä Kartan Halkaisija</button>
        </div>

        <div class="section">
            <h3>Oma Sijainti</h3>
            <div class="input-group">
                <label for="ownPositionInput">Oma MGRS (esim. MH55):</label>
                <input type="text" id="ownPositionInput" name="ownPosition" value="MP48">
                <button id="setOwnPosBtn">Aseta Oma Sijainti</button>
            </div>
            <div class="input-group">
                <label for="warningRadiusInput">Varoituskehä (km):</label>
                <input type="number" id="warningRadiusInput" name="warningRadius" value="100" min="10" max="1000">
            </div>
                <div class="input-group">
                <label for="alertRadiusInput">Hälytyskehä (km):</label>
                <input type="number" id="alertRadiusInput" name="alertRadius" value="50" min="5" max="1000">
            </div>
        </div>
    </div>

    <div class="map-and-table-container">
        <div class="main-content">
            <canvas id="mapCanvas" width="800" height="800"></canvas>
        </div>
        <div class="table-container">
            <div class="section">
                <h3>Teema</h3>
                     <button id="toggleThemeBtn">Vaihda teema</button>
                </div>
            <h3>Raportoidut Maalit</h3>
            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>Aika</th>
                        <th>Maali Nro</th>
                        <th>MGRS</th>
                        <th>Suunta</th>
                        <th>Korkeus</th>
                        <th>Nopeus</th>
                        <th>Lkm</th>
                        <th>Lisätiedot</th>
                        <th>Toiminto</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
